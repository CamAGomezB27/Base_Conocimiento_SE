services:
  - name: sistema-experto
    type: web
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: "5000"
      - key: PYTHON_VERSION
        value: "3.9"
